services:
  - type: web
    name: silver-price-bot
    env: docker
    buildCommand: docker build -t silver-price-bot .
    startCommand: docker run -p $PORT:$PORT -e PORT=$PORT silver-price-bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false